<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Inicial</title>
  <style>
    /* Zerar margens e aplicar fonte clean */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('./imagens1/WhatsApp\ Image\ 2025-08-21\ at\ 13.30.09.jpeg') no-repeat center center/cover;
      position: relative;
      color: #fff;
    }

    /* Camada escura sobre a imagem */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.6);
      z-index: 0;
    }

    .container {
      text-align: center;
      z-index: 1;
      animation: fadeIn 2s ease-in-out;
    }

    .container h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
    }

    .btn {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(135deg, #860000, #1900d6);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    }

    .btn:hover {
      transform: scale(1.08);
      background: linear-gradient(135deg,  #1900d6,  #860000);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .container h1 {
        font-size: 2rem;
      }
      .btn {
        font-size: 1rem;
        padding: 12px 25px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bem-vindo à Nossa Loja</h1>
    <a href="./tela-principal/index.html" class="btn">Acesse nosso Catálogo Digital</a>
  </div>
</body>
</html>
